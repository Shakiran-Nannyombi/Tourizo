services:
  - type: web
    name: tourizo
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn wsgi:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.0

# Database will be configured via DATABASE_URL environment variable from Supabase
