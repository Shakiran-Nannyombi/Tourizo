{% extends "base.html" %}
{% block content %}
  <div class="container text-center py-5">
    <h1 class="display-3">401</h1>
    <h2>Unauthorized</h2>
    <p>You must be logged in to access this page.</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Log in to access the dashboard</a>
  </div>

    <!-- Live Chat (Universal AI Chatbot) -->
    <div class="live-chat">
        <button class="chat-toggle" onclick="toggleChat()">
            <i class="fas fa-comments"></i>
        </button>
        <div class="chat-window" id="chatWindow" style="display:none;">
            <div class="chat-header">
                <i class="fas fa-headset"></i> Tourizo AI Assistant
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Ask me anything..." id="chatInput">
                <button class="chat-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Dark Mode Toggle (Bottom Left) -->
    <button class="dark-mode-toggle-bottom" onclick="toggleDarkMode()">
        <i class="fas fa-moon" id="darkModeIcon"></i>
    </button>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('darkModeIcon');
            icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
        }
    </script>
{% endblock %}
