{% extends "base.html" %}
{% block title %}Confirm Delete Inquiry{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this inquiry from {{ inquiry.user.username if inquiry.user else 'Guest' }}?</p>

<form method="post" action="{{ url_for('admin_inquiry_delete', inquiry_id=inquiry.id) }}">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ url_for('admin_inquiries') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
