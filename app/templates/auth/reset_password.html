{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px;">
    <h2 class="mb-4" style="text-align:center; color:#43a047;">Reset Your Password</h2>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="password">New Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group mb-4">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>
{% endblock %}
