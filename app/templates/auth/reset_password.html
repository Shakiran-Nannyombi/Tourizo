{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-bg">
    <div class="auth-card-wide">
        <div class="auth-card-left">
            <h2 class="auth-title mb-2">Reset Password</h2>
            <div class="auth-subtitle mb-4">Set a new password for your account</div>
            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm new password" required>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn auth-btn-main">Reset Password</button>
                </div>
            </form>
        </div>
        <div class="auth-card-right">
            <div class="auth-logo-large mb-3">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="auth-brand-large d-flex align-items-center">
                <span>Tourizo</span>
            </div>
            <div class="auth-welcome-large">Welcome back! Set a new password to continue your adventure.</div>
        </div>
    </div>
</div>
{% endblock %}
