<script>
  window.onload = function () {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showLocation);
    }
  };

  function showLocation(position) {
    const offer = document.getElementById("location-offer");
    offer.innerText = `ðŸŽ‰ Special deals available for your region! (Lat: ${position.coords.latitude.toFixed(2)}, Lng: ${position.coords.longitude.toFixed(2)})`;
    offer.style.display = "block";
  }
</script>

<div id="location-offer" style="display:none; padding: 10px; background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; border-radius: 8px; margin: 10px 0;"></div>
